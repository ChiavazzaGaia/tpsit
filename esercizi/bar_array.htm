<html lang="en">
<head>

<body>
    <p id="demo"></p>
    <p id = "carrello"></p>
    <button id="bottone-add" onclick="aggiungiDrink()">Aggiungi drink</button>
    <button id="bottone-remove" onclick="cancellaDrink()">Cancella drink</button>
    <button id="bottone-count" onclick="contaDrink()">Conta drink</button>
    <button id="bottone-order" onclick="ordinaDrink()">ordina drink</button>

    <p>Numero drink a menu : </p>
    <p id = "contaDrink"></p>



<script>
   const drinks=["coca","spritz","sprite","fanta","birra","belvedere","martini"]
   const carrello1=[];
   document.getElementById("demo").innerHTML = drinks.join(" ");

   function contaDrink(){
    let length = drinks.length;
    document.getElementById("contaDrink").innerHTML = drinks.length;

    }
   function aggiungiDrink(){
    
    let drink = prompt("Inserisci il tuo drink:");
    drinks.push(drink);
    document.getElementById("demo").innerHTML = drinks.join(" ");
   }
   function cancellaDrink(){
    let drink = drinks.pop();
    document.getElementById("demo").innerHTML = drinks.join(" ");

}

function ordinaDrink(){
    let text;
    let drinkDaordinare = prompt("Inserisci il tuo drink (1 -" + drinks.length  +")");
    carrello1.push(drinks[drinkDaordinare-1]);
    document.getElementById("carrello").innerHTML = carrello1.join(" ");
}
</script>
