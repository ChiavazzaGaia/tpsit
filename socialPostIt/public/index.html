<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Social Post It</h1>
    <h2>Login or sign up</h2>
    <form action="/account" method="POST"> <!-- Form submits to /submit -->
        <label for="data">Enter your username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username"required>
        <br>
        <label for="data">Enter your password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"required>
        <br>
        <button type="submit" name="action" value="signup">Sign up</button>
        <button type="submit" name="action" value="login">Login</button>
    </form>
    <h2>Write your message</h2>
    <form action="/submit" method="POST"> <!-- Form submits to /submit -->
        <label for="data">Enter something:</label>
        <input type="text" id="data" name="data" required>
        <button type="submit">Send</button>
    </form>
    <button onclick="refresh()">Refresh</button>
    <h3>Submitted Data:</h3>
    <div id="dataDisplay"></div>

    <script src="main.js"></script>
</body>
</html>
