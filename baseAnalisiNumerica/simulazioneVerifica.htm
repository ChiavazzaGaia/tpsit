<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .cubePink{
                background-color: pink;
                height: 20px;
                width: 20px;
                border: 1px solid black;
                margin:5px;
                padding:5px;
        }
        .cubeBlue
        {      background-color: blue;
                height: 20px;
                width: 20px;
                border: 1px solid black;
                margin:5px;
                padding:5px;
        }
    </style>

</head>
<body>

<script>
  let randNum;
    for(let i=0;i<100;i++)
    {
      randNum=Math.floor((Math.random()*100))
      if (randNum%2==0)
      {
        document.write("<div class='cubePink'>"+randNum+"</div>   ")
      }
      else
      {
        document.write("<div class='cubeBlue'>"+randNum+"</div>   ")
      }        
    }
</script>
</body>
</html>
