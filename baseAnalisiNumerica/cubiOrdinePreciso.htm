<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    .cubesCSS {
      background-color: yellow;
      width: 99px;
      height: 99px;
      border: solid black 2px;
      margin: 1px;
      display: inline-block;
    }
  </style>
</head>

<center>
  <br><br>
  <button onclick="makeSquares()">Make the squares</button>
  <h1></h1>
</center>

<body>

  <script>
    let array = []
    let num = 0;
    let cubesElement;
    let interval;
    let order = [0, 2, 1, 3, 17, 16, 15, 14, 4, 5, 6, 7, 8, 10, 9, 13, 11, 12]

    function makeSquares() {

      let howMany = 18;

      for (let i = 0; i < howMany; i++) {
        document.body.innerHTML += '<div name="cubes" class="cubesCSS"></div>';
      }

      cubesElement = document.getElementsByName("cubes")

      for (let i = 0; i < cubesElement.length; i++) {
        array.push(cubesElement[i])
      }

      interval = setInterval(color, 100)

    }

    function color() {
      
      for (let i = 0; i < cubesElement.length; i++) {
        array[i].style.backgroundColor = "yellow"
      }
      array[order[num]].style.backgroundColor = "red"

      num += 1;
      if(num >= array.length){
        num = 0;
      }

    }

  </script>
</body>

</html>
