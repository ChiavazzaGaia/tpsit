<body class="d-flex h-100 text-center text-white bg-dark">

    <main class="px-3">
      <!--Creo un programma js che stampa i numeri da 1 a 100-->
      <button onclick="caricaArray(100)">Numeri</button>
      <p id="out">&nbsp;</p>
      <p id="outPari">&nbsp;</p>
      <p id="outDispari">&nbsp;</p></br></br>
      <input placeholder="Inserisci un numero" id="numInput" type="number">
      <p id="fattori">I fattori del numero sono </p>
      <button onclick="calcFattori()">Calcola i fattori</button>
    </main>

    <footer class="mt-auto text-white-50">
      <p>Cover template for <a href="https://getbootstrap.com/&quot; class=" text-white">Bootstrap</a>, by <a

  <script>
    let n = 100;
    let arrayNumeri = [];
    let arrayNumeriPari = [];
    let arrayNumeriDispari = [];
    let num = 0;

    function caricaArray(numeri){
      for (let i = 0; i <= numeri; i++) {
        arrayNumeri.push(i);
        if(i%2==0){
          arrayNumeriPari.push(i);
        }else{
          arrayNumeriDispari.push(i);
        }
      }
      document.getElementById("out").innerHTML = arrayNumeri
      document.getElementById("outPari").innerHTML = arrayNumeriPari
      document.getElementById("outDispari").innerHTML = arrayNumeriDispari
    }

    function calcFattori(){
      let contaFattori=0
      num = document.getElementById("numInput").value
      for (let i = 0; i <= n/2; i++) {
        if(num%i==0 && i != 1){
          contaFattori++
          document.getElementById("fattori").innerHTML += i + " "
        }
      }
      document.getElementById("fattori").innerHTML += ", ovvero sono " + contaFattori
    }
    
  </script>
